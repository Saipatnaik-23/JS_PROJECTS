<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Time left for 2025</h1> 
     <div class="countdown-timer">
        <div class="box">
            <p class="text" id="days"></p>
        </div>
        <div class="box">
            <p class="text"id="hours"></p>
        </div>
        <div class="box">
            <p class="text"id="minutes"></p>
        </div>
        <div class="box">
            <p class="text"id="sec"></p>
        </div>
     </div>
     <div class="namings">
        <div class="box2">days</div>
        <div class="box2">hours</div>
        <div class="box2">minutes</div>
        <div class="box2">seconds</div>
     </div>
   
    <script src="script.js"></script>
</body>
</html>
